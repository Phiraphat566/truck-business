
<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-72 bg-white text-gray-800 flex flex-col py-8 px-6 rounded-tr-3xl rounded-br-3xl shadow-2xl">
    <!-- Profile -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/profile.jpg" alt="Admin Profile" class="w-16 h-16 rounded-full shadow-md mb-2">
      <h2 class="text-lg font-semibold">Admin</h2>
      <p class="text-sm text-gray-500">@Admin1</p>
    </div>
    <div class="border-b border-gray-200 mb-6"></div>
    <!-- Menu -->
    <nav class="flex-1 flex flex-col gap-1">
      <a routerLink="/general" routerLinkActive="active-link" class="flex items-center gap-3 px-4 py-2 rounded-lg transition nav-link hover:bg-gray-100 active-link:bg-red-100" [ngClass]="{ 'text-red-600 font-semibold bg-red-50': router.isActive('/general', false) }">
        <span class="w-6 flex justify-center"><i class="ni ni-layout-grid text-xl"></i></span>
        <span>General</span>
      </a>
      <a routerLink="/time-in-out" routerLinkActive="active-link" class="flex items-center gap-3 px-4 py-2 rounded-lg transition nav-link hover:bg-gray-100 active-link:bg-red-100" [ngClass]="{ 'text-red-600 font-semibold bg-red-50': router.isActive('/time-in-out', false) }">
        <span class="w-6 flex justify-center"><i class="ni ni-time-alarm text-xl"></i></span>
        <span>Time in / Time out</span>
      </a>
      <a routerLink="/employee" routerLinkActive="active-link" class="flex items-center gap-3 px-4 py-2 rounded-lg transition nav-link hover:bg-gray-100 active-link:bg-red-100" [ngClass]="{ 'text-red-600 font-semibold bg-red-50': router.isActive('/employee', false) }">
        <span class="w-6 flex justify-center"><i class="ni ni-single-02 text-xl"></i></span>
        <span>Employee</span>
      </a>
      <a routerLink="/billing" routerLinkActive="active-link" class="flex items-center gap-3 px-4 py-2 rounded-lg transition nav-link hover:bg-gray-100 active-link:bg-red-100" [ngClass]="{ 'text-red-600 font-semibold bg-red-50': router.isActive('/billing', false) }">
        <span class="w-6 flex justify-center"><i class="ni ni-money-coins text-xl"></i></span>
        <span>Billing</span>
      </a>
      <a routerLink="/income" routerLinkActive="active-link" class="flex items-center gap-3 px-4 py-2 rounded-lg transition nav-link hover:bg-gray-100 active-link:bg-red-100" [ngClass]="{ 'text-red-600 font-semibold bg-red-50': router.isActive('/income', false) }">
        <span class="w-6 flex justify-center"><i class="ni ni-calendar-grid-58 text-xl"></i></span>
        <span>Income</span>
      </a>
    </nav>
    <div class="mt-auto pt-6">
      <a routerLink="/logout" class="flex items-center gap-2 text-purple-600 hover:text-purple-800 font-medium text-sm px-4 py-2 rounded-lg transition bg-purple-50 hover:bg-purple-100">
        <span class="w-6 flex justify-center"><i class="ni ni-user-run text-lg"></i></span>
        <span>Log out</span>
      </a>
    </div>
  </aside>
  <!-- Content Area -->
  <main class="flex-1 flex items-center justify-center p-8">
    <div class="w-full h-full bg-white rounded-3xl shadow-lg p-8 overflow-auto">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
