
<div class="w-full min-h-screen bg-gray-300 flex flex-col items-center py-8">
  <!-- Custom Header -->
  <div class="w-[90%] max-w-4xl mx-auto mb-6">
    <div class="bg-gray-400 rounded-xl px-6 py-3 flex justify-center items-center">
      <h2 class="text-xl font-bold text-center text-white">ข้อมูลวันที่และรูปภาพการตอกบัตร</h2>
    </div>
  </div>

  <!-- Year Navigation -->
  <div class="w-[90%] max-w-4xl mx-auto mb-4 flex justify-between items-center">
    <div class="flex gap-2 items-center">
      <button (click)="selectedYear = selectedYear - 1" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">&#8592;</button>
      <span class="font-bold text-lg">ปีที่แสดง: {{ selectedYear }}</span>
      <button (click)="selectedYear = selectedYear + 1" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">&#8594;</button>
    </div>
    <button (click)="addNewYear()" class="bg-blue-600 text-white px-4 py-1 rounded shadow hover:bg-blue-700">เพิ่มปีใหม่</button>
  </div>

  <!-- Month Grid: 12 styled boxes -->
  <div class="w-[90%] max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let month of months; let i = index"
         class="bg-white rounded-xl shadow flex items-center px-6 py-4 mb-2 cursor-pointer hover:bg-blue-50 transition border border-gray-200"
         (click)="openMonthDetail(selectedYear, month)">
      <i class="ni ni-bullet-list-67 text-2xl mr-4 text-gray-700"></i>
      <span class="font-semibold text-xl">ข้อมูลเดือน {{ month }}</span>
      <button class="ml-auto bg-blue-100 text-blue-900 px-4 py-2 rounded-lg hover:bg-blue-200 font-medium shadow"
              (click)="$event.stopPropagation(); addTimeInOut(selectedYear, month)">
        เพิ่มข้อมูล
      </button>
    </div>
  </div>
</div>
