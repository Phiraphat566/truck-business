
<div class="w-full min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 flex flex-col py-8">
  <!-- Modern Header -->
  <div class="w-full max-w-7xl mx-auto px-6 mb-8">
    <div class="bg-gradient-to-r from-blue-600 via-purple-600 to-indigo-700 rounded-2xl shadow-xl border border-white/20 backdrop-blur-sm">
      <div class="px-8 py-6">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
              <i class="ni ni-time-alarm text-white text-xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white">ระบบจัดการเวลาเข้า-ออกงาน</h1>
              <p class="text-blue-100 text-sm mt-1">ข้อมูลวันที่และรูปภาพการตอกบัตร</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button class="px-4 py-2 bg-white/20 text-white font-medium rounded-xl hover:bg-white/30 transition-all duration-300 backdrop-blur-sm border border-white/20">
              <i class="ni ni-archive-2 mr-2"></i>
              รายงาน
            </button>
            <button class="px-4 py-2 bg-white text-blue-600 font-medium rounded-xl hover:bg-blue-50 transition-all duration-300 shadow-lg">
              <i class="ni ni-fat-add mr-2"></i>
              เพิ่มข้อมูล
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modern Year Navigation -->
  <div class="w-full max-w-7xl mx-auto px-6 mb-8">
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
      <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="flex items-center gap-4">
          <div class="flex items-center bg-gray-50 rounded-xl p-1">
            <button (click)="selectedYear = selectedYear - 1" 
                    class="p-3 text-gray-600 hover:text-blue-600 hover:bg-white rounded-lg transition-all duration-300 group">
              <i class="ni ni-bold-left text-lg group-hover:scale-110 transition-transform"></i>
            </button>
            <div class="px-6 py-2">
              <span class="text-lg font-bold text-gray-900">ปี {{ selectedYear }}</span>
            </div>
            <button (click)="selectedYear = selectedYear + 1" 
                    class="p-3 text-gray-600 hover:text-blue-600 hover:bg-white rounded-lg transition-all duration-300 group">
              <i class="ni ni-bold-right text-lg group-hover:scale-110 transition-transform"></i>
            </button>
          </div>
          
          <div class="hidden sm:flex items-center gap-2 text-sm text-gray-500">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span>กำลังแสดงข้อมูลปี {{ selectedYear }}</span>
          </div>
        </div>
        
        <div class="flex items-center gap-3">
          <div class="bg-blue-50 text-blue-700 px-3 py-1.5 rounded-lg text-sm font-medium">
            12 เดือน
          </div>
          <button (click)="addNewYear()" 
                  class="px-6 py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            <i class="ni ni-fat-add mr-2"></i>
            เพิ่มปีใหม่
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modern Month Grid -->
  <div class="w-full max-w-7xl mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let month of months; let i = index"
           class="group bg-white rounded-2xl shadow-sm border border-gray-100 hover:shadow-xl hover:border-blue-200 transition-all duration-300 cursor-pointer overflow-hidden hover:-translate-y-1"
           (click)="openMonthDetail(selectedYear, month)">
        
        <!-- Card Header -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 border-b border-gray-100">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg">
              <i class="ni ni-calendar-grid-58 text-white text-lg"></i>
            </div>
            <div>
              <h3 class="text-lg font-bold text-gray-900">เดือน {{ month }}</h3>
              <p class="text-sm text-gray-500">{{ selectedYear }}</p>
            </div>
          </div>
        </div>
        
        <!-- Card Body -->
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
              <div class="w-3 h-3 bg-green-500 rounded-full"></div>
              <span class="text-sm text-gray-600">พร้อมใช้งาน</span>
            </div>
            <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-2.5 py-1 rounded-full">
              ใหม่
            </span>
          </div>
          
          <div class="space-y-3 mb-6">
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">บันทึกแล้ว:</span>
              <span class="font-medium text-gray-900">0 รายการ</span>
            </div>
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">สถานะ:</span>
              <span class="font-medium text-green-600">พร้อม</span>
            </div>
          </div>
          
          <!-- Progress Bar -->
          <div class="mb-6">
            <div class="flex justify-between text-xs text-gray-500 mb-1">
              <span>ความคืบหน้า</span>
              <span>0%</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
              <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-2 rounded-full w-0 transition-all duration-500"></div>
            </div>
          </div>
          
          <!-- Action Button -->
          <button class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-medium py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 shadow-lg hover:shadow-xl group-hover:scale-105 transform"
                  (click)="$event.stopPropagation(); addTimeInOut(selectedYear, month)">
            <i class="ni ni-fat-add mr-2"></i>
            เพิ่มข้อมูล
          </button>
        </div>
        
        <!-- Hover Effect Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-blue-600/0 to-indigo-600/0 group-hover:from-blue-600/5 group-hover:to-indigo-600/5 transition-all duration-300 pointer-events-none rounded-2xl"></div>
      </div>
    </div>
  </div>
</div>
