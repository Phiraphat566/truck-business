
<!-- income.component.html -->

<div class="w-full min-h-screen bg-gray-300 flex flex-col items-center py-8">
  <!-- หัวเรื่อง -->
  <div class="w-[90%] max-w-4xl mx-auto mb-8">
    <div class="bg-gray-500 rounded-xl px-6 py-3 flex justify-center items-center">
      <h1 class="text-2xl font-bold text-center text-white">income(รายได้)</h1>
    </div>
  </div>

  <!-- กล่องรวมรายได้และกราฟ -->
  <div class="w-[90%] max-w-4xl mx-auto mb-8 bg-gray-700 rounded-3xl flex flex-col items-center py-8 px-4">
    <div class="w-full flex flex-col gap-4 mb-4 md:flex-row md:gap-6 justify-center">
      <div class="flex-1 bg-white rounded-xl shadow flex flex-col items-center py-4 px-2 mx-1">
        <div class="flex items-center gap-2 mb-1">
          <span class="bg-blue-100 rounded-full p-2"><i class="ni ni-money-coins text-blue-600 text-xl"></i></span>
          <span class="text-xs text-gray-500">รายได้เงินปีนี้</span>
        </div>
        <span class="text-lg font-bold text-blue-600">฿65,000</span>
      </div>
      <div class="flex-1 bg-white rounded-xl shadow flex flex-col items-center py-4 px-2 mx-1">
        <div class="flex items-center gap-2 mb-1">
          <span class="bg-blue-100 rounded-full p-2"><i class="ni ni-money-coins text-blue-600 text-xl"></i></span>
          <span class="text-xs text-gray-500">รายได้เดือนนี้</span>
        </div>
        <span class="text-lg font-bold text-blue-600">฿1,200,000</span>
      </div>
      <div class="flex-1 bg-white rounded-xl shadow flex flex-col items-center py-4 px-2 mx-1">
        <div class="flex items-center gap-2 mb-1">
          <span class="bg-blue-100 rounded-full p-2"><i class="ni ni-money-coins text-blue-600 text-xl"></i></span>
          <span class="text-xs text-gray-500">รายได้ปีนี้</span>
        </div>
        <span class="text-lg font-bold text-blue-600">฿14,250,000</span>
      </div>
      <div class="flex-1 bg-white rounded-xl shadow flex flex-col items-center py-4 px-2 mx-1">
        <div class="flex items-center gap-2 mb-1">
          <span class="bg-blue-100 rounded-full p-2"><i class="ni ni-music-2 text-blue-600 text-xl"></i></span>
          <span class="text-xs text-gray-500">รายได้เฉลี่ยต่อวัน</span>
        </div>
        <span class="text-lg font-bold text-blue-600">฿48,500</span>
      </div>
    </div>
    <div class="w-full bg-white rounded-2xl shadow p-6 flex flex-col items-center">
      <canvas baseChart
              [data]="chartLineData"
              [options]="chartOptions"
              [type]="chartType"
              class="w-full h-64">
      </canvas>
    </div>
  </div>

  <!-- รายการรายรับ -->
  <div class="w-[90%] max-w-4xl mx-auto mb-8 bg-gray-700 rounded-3xl flex flex-col items-center py-8 px-4">
    <div class="w-full bg-white rounded-2xl shadow p-6">
      <table class="w-full table-auto">
        <thead>
          <tr class="border-b text-left">
            <th class="py-2">วันที่</th>
            <th class="py-2">รายการ</th>
            <th class="py-2">หมวดหมู่</th>
            <th class="py-2">รายได้</th>
            <th class="py-2">หมายเหตุ</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let income of incomeList" class="border-b hover:bg-gray-50">
            <td class="py-2">{{ income.date }}</td>
            <td class="py-2">{{ income.title }}</td>
            <td class="py-2">{{ income.category }}</td>
            <td class="py-2">฿{{ income.amount }}</td>
            <td class="py-2 text-blue-600 cursor-pointer" (click)="openPopup(income)">ดูรายละเอียด</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Popup รายละเอียด -->
  <div *ngIf="popupVisible" class="fixed inset-0 bg-black bg-opacity-40 flex justify-center items-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md text-center">
      <h2 class="text-xl font-bold mb-4">รายละเอียดรายรับ</h2>
      <p class="text-gray-500">ยังไม่มีข้อมูลรายละเอียด</p>
      <button (click)="closePopup()" class="mt-4 px-4 py-2 bg-gray-700 text-white rounded">ปิด</button>
    </div>
  </div>
</div>
