<div class="w-full min-h-screen bg-gray-300 flex flex-col items-center py-8">
  <!-- Header -->
  <div class="w-[90%] max-w-4xl mx-auto mb-8">
    <div class="bg-gray-500 rounded-xl px-6 py-3 flex justify-center items-center">
      <h1 class="text-2xl font-bold text-center text-white">Bill (หน้าใบแจ้งหนี้)</h1>
    </div>
  </div>

  <!-- Graphs Section -->
  <div class="w-[90%] max-w-4xl mx-auto mb-8">
    <div class="bg-gray-700 rounded-xl px-6 py-4 flex flex-col items-center">
      <div class="flex items-center gap-4 mb-2">
        <button (click)="prevMonth()" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">&#8592;</button>
        <span class="text-white font-bold text-lg">{{ months[chartMonthIndex] }} {{ selectedYear }}</span>
        <button (click)="nextMonth()" class="bg-gray-400 text-white px-3 py-1 rounded hover:bg-gray-500">&#8594;</button>
      </div>
      <canvas baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="'bar'"
        [legend]="true"
        class="w-full max-w-lg h-40 bg-white rounded-lg shadow">
      </canvas>
    </div>
  </div>

  <!-- Year Selector & Add Year -->
  <div class="w-[90%] max-w-4xl mx-auto mb-4 flex justify-between items-center">
    <div class="flex gap-2 items-center">
      <span class="font-bold text-lg">ปีที่แสดง:</span>
      <select [(ngModel)]="selectedYear" class="bg-blue-100 text-blue-900 px-3 py-1 rounded font-medium">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>
    <button (click)="addNewYear()" class="bg-blue-600 text-white px-4 py-1 rounded shadow hover:bg-blue-700">เพิ่มปีใหม่</button>
  </div>

  <!-- Year Card -->
  <div *ngFor="let year of years.slice().reverse()" class="w-[90%] max-w-4xl mx-auto mb-6">
    <div class="bg-gray-200 rounded-xl px-6 py-3 mb-4 flex items-center justify-between shadow">
      <span class="font-bold text-xl">ข้อมูลปี {{ year }}</span>
      <span class="text-gray-500">{{ year === selectedYear ? 'ปีปัจจุบัน' : '' }}</span>
    </div>
    <div class="grid grid-cols-1 gap-4">
      <div *ngFor="let month of months; let mIdx = index" class="bg-white rounded-lg shadow flex items-center px-4 py-3 mb-2 cursor-pointer hover:bg-blue-50" (click)="openMonthDetail(year, month)">
        <i class="ni ni-bullet-list-67 text-xl mr-3"></i>
        <span class="font-medium text-lg">ข้อมูลเดือน {{ month }}</span>
        <button *ngIf="year === selectedYear" (click)="$event.stopPropagation(); addBill(year, month)" class="ml-auto bg-blue-100 text-blue-900 px-3 py-1 rounded hover:bg-blue-200">เพิ่มข้อมูล</button>
      </div>
    </div>
  </div>
</div>

<!-- Month Summary Cards -->
<div class="w-[90%] max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
  <div *ngFor="let month of months; let i = index"
       class="flex items-center justify-between bg-white px-4 py-3 rounded-lg shadow hover:bg-gray-100 cursor-pointer transition"
       (click)="openMonthDetail(selectedYear, month)">
    <div class="flex items-center gap-3">
      <i class="ni ni-bullet-list-67 text-xl text-gray-700"></i>
      <span class="font-medium text-lg">ข้อมูลเดือน {{ month }}</span>
    </div>
    <button class="bg-blue-100 text-blue-900 px-3 py-1 rounded hover:bg-blue-200"
            (click)="$event.stopPropagation(); addBill(selectedYear, month)">
      เพิ่มข้อมูล
    </button>
  </div>
</div>
