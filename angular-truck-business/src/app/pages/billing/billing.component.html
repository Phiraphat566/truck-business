<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-900">การเงินและใบแจ้งหนี้</h1>
            <p class="text-gray-500 text-sm">จัดการข้อมูลทางการเงินและใบแจ้งหนี้ของธุรกิจ</p>
          </div>
        </div>
        <button (click)="addNewYear()" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-2.5 rounded-lg font-medium hover:from-blue-600 hover:to-indigo-700 transition-all duration-200 shadow-lg shadow-blue-500/25 button-hover">
          เพิ่มปีใหม่
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 py-8 space-y-8">
    <!-- Chart Section -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden card-shadow">
      <div class="px-6 py-4 border-b border-gray-100">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-gray-900">สรุปรายรับรายเดือน</h2>
          <div class="flex items-center space-x-3">
            <button (click)="prevMonth()" class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-all duration-200 button-hover">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              </svg>
            </button>
            <span class="text-gray-900 font-medium min-w-[180px] text-center gradient-text">{{ months[chartMonthIndex] }} {{ selectedYear }}</span>
            <button (click)="nextMonth()" class="w-8 h-8 rounded-lg bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-all duration-200 button-hover">
              <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="p-6 chart-container">
        <canvas baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="'bar'"
          [legend]="true"
          class="w-full h-64">
        </canvas>
      </div>
    </div>

    <!-- Year Filter & Summary -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-semibold text-gray-900">ข้อมูลตามปี</h2>
        <div class="flex items-center space-x-3">
          <label class="text-sm font-medium text-gray-700">เลือกปี:</label>
          <select [(ngModel)]="selectedYear" class="bg-gray-50 border border-gray-200 rounded-lg px-3 py-2 text-sm font-medium text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option *ngFor="let year of years" [value]="year">{{ year }}</option>
          </select>
        </div>
      </div>

      <!-- Year Cards -->
      <div class="space-y-6">
        <div *ngFor="let year of years.slice().reverse()" class="border border-gray-200 rounded-xl overflow-hidden">
          <div class="bg-gradient-to-r from-gray-50 to-blue-50 px-6 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <div class="w-3 h-3 rounded-full" [class]="year === selectedYear ? 'bg-blue-500' : 'bg-gray-300'"></div>
                <span class="text-lg font-semibold text-gray-900">ข้อมูลปี {{ year }}</span>
              </div>
              <span *ngIf="year === selectedYear" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                ปีปัจจุบัน
              </span>
            </div>
          </div>
          
          <!-- Month Grid -->
          <div class="p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 month-grid">
              <div *ngFor="let month of months; let mIdx = index" 
                   class="month-card group bg-gray-50 hover:bg-blue-50 rounded-lg p-4 cursor-pointer transition-all duration-200 border border-gray-200 hover:border-blue-300 card-shadow"
                   (click)="openMonthDetail(year, month)">
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center group-hover:bg-blue-100 transition-colors float-animation">
                      <svg class="w-4 h-4 text-gray-600 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                      </svg>
                    </div>
                    <span class="font-medium text-gray-900">{{ month }}</span>
                  </div>
                  <button *ngIf="year === selectedYear" 
                          (click)="$event.stopPropagation(); addBill(year, month)" 
                          class="opacity-0 group-hover:opacity-100 bg-blue-500 hover:bg-blue-600 text-white text-xs px-3 py-1.5 rounded-md font-medium transition-all duration-200 button-hover">
                    เพิ่มข้อมูล
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Quick Access Month Summary -->
    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
      <div class="flex items-center space-x-3 mb-6">
        <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-emerald-500 rounded-lg flex items-center justify-center">
          <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
        <h2 class="text-lg font-semibold text-gray-900">เข้าถึงด่วน - ปี {{ selectedYear }}</h2>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <div *ngFor="let month of months; let i = index"
             class="group bg-gradient-to-br from-white to-gray-50 hover:from-blue-50 hover:to-indigo-50 border border-gray-200 hover:border-blue-300 rounded-xl p-5 cursor-pointer transition-all duration-200 hover:shadow-lg hover:shadow-blue-500/10"
             (click)="openMonthDetail(selectedYear, month)">
          <div class="flex items-center justify-between mb-3">
            <div class="w-10 h-10 bg-white group-hover:bg-blue-100 rounded-lg flex items-center justify-center shadow-sm transition-colors">
              <svg class="w-5 h-5 text-gray-600 group-hover:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
            </div>
            <button class="opacity-0 group-hover:opacity-100 w-8 h-8 bg-blue-500 hover:bg-blue-600 text-white rounded-lg flex items-center justify-center transition-all duration-200"
                    (click)="$event.stopPropagation(); addBill(selectedYear, month)">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </button>
          </div>
          <h3 class="font-medium text-gray-900 mb-1">{{ month }}</h3>
          <p class="text-sm text-gray-500">คลิกเพื่อดูรายละเอียด</p>
        </div>
      </div>
    </div>
  </div>
</div>
